<!doctype html>
<!--- ## This gh-pages site --->
<!--- {{{image img.index1 '0 0 0 0' '100px'}}} --->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Chainframe by PotOfCoffee2Go</title>

    <!--- ### JQuery --->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>

    <!--- ### Theme and site styles --->
    <link rel="stylesheet" href="css/mdthemes/markdown10.css" id="mdsheet">
    <link rel="stylesheet" href="css/site.css" id="sitesheet">
    <link rel="stylesheet" href="css/menu.css">

    <!--- ### Page `loading in-progress` style --->
    <link rel="stylesheet" href="css/loader.css">

    <!--- ### Code highlight styles & scripts --->
    <link rel="stylesheet" id="hilightsheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/docco.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>

    <!--- ### Markdown markup --->
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

    <!--- ### Handlebars Template Library --->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!--- ### Websocket communications --->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!--- ### Site scripts --->
    <script src="js/config.js"></script><!--- {{{image img.index2 '0 0 0 300px' '60px'}}} --->
    <script src="js/image.js"></script>
    <script src="js/shortcut.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/markupcode.js"></script>
</head>

<!--- ## Site layout --->
<body>

<!--- ### Logo --->
<!--- See [config.js](js/config.js) and [namespace.js](js/namespace.js)
  for handling of the logo. [config.js](js/config.js) defines the logo image
  and URL. The Onload section of [namespace.js](js/namespace.js) handles
  the presentation to the header.
  --->
<div id="FixedLogo"></div>

<!--- ### Header --->
<header id="AbsoluteHeader">
    <!--- Red, yellow, green websocket connection status  --->
    <div id="headerleft">
        <div id="socketio-change"><img src="images/io-red.png"/></div>
    </div>

    <!--- Main title in header  --->
    <div id="headertitle">
        ChainFrame
    </div>

    <!--- Main menu (un)hide toggle button  --->
    <div id="headersubtitle">
        Implements javascript fluent interfaces
    </div>

    <!--- Highlight, theme, and resource (page being displayed) names  --->
    <div id="headerright">
        <div id="hilight-change"></div>
        <div id="theme-change"></div>
        <div id="rsrc-change"></div>
    </div>
    <div style="margin-left: 6px;float: left;">
        <img id="toggle-menu" src="menu/images/menu_up.png" alt="up">
    </div>
    <div id="top-menu"></div>
</header>

<!--- ### Main menu --->
<div id="FixedMenu">
    <div id="menu-contents"></div>
</div>

<!--- ### Right side content --->
<div id="FixedSideBar">
    <div id="sidebar-contents"></div>
</div>

<!--- ### Current Page Contents --->
<main id="PageFrame">
    <div id="contents"></div>
</main>


<!--- ### Footer --->
<footer id="AbsoluteFooter">
    <img src="//potofcoffee2go.github.io/favicon.ico">
    Project maintained by <a href="https://github.com/PotOfCoffee2Go" target="_blank">PotOfCoffee2Go</a>
</footer>

<!---   --->
</body>
</html>

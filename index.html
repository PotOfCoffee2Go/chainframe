<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Chainframe by PotOfCoffee2Go</title>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <!-- site base styles -->
    <link rel="stylesheet" href="css/mdthemes/markdown-alt.css" id="mdsheet">
    <link rel="stylesheet" href="css/site.css" id="sitesheet">

    <!-- code highlight styles & scripts -->
    <link rel="stylesheet" href="highlight/styles/kimbie.dark.css" id="hilightsheet">
    <script src="highlight/highlight.pack.js"></script>

    <!-- markdown markup - most content is in markdown -->
    <script src="lib/marked.js"></script>

    <!-- app-http-gui scripts -->
    <script> var ahg_ns = {namespace: 'app-http-gui'};</script>
    <script src="js/gendoc.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/events.js"></script>
    <script src="js/cssheets.js"></script>

    <script src="js/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Initial page settings -->
    <script>
        $(document).ready(function () {
            // Set the display of the starting theme and highlighter
            var themeshref = $('#mdsheet').attr('href').replace('.css', '').split('/');
            var themename = themeshref[themeshref.length - 1];
            $('#theme-change').html(themename);
            var hilighthref = $('#hilightsheet').attr('href').replace('.css', '').split('/');
            var hilightname = hilighthref[hilighthref.length - 1];
            $('#hilight-change').html(hilightname);
        });
    </script>

</head>
<body>

<div id="AbsoluteHeader">
    <div id="headerleft">
        <div id="socketio-change"><img src="images/io-red.png"/></div>
    </div>

    <div id="headertitle">
        ChainFrame
    </div>

    <div id="headersubtitle">
        <img id="toggle-menu" src="menu/images/menu_up.png" alt="up">
        Implements javascript fluent interfaces
    </div>

    <div id="headerright">
        <div id="hilight-change"></div>
        <div id="theme-change"></div>
        <div id="rsrc-change">hi kim</div>
    </div>
</div>

<div id="FixedMenu">
    <div id="menu-contents"></div>
</div>

<div id="PageFrame">
    <div id="contents"></div>
</div>

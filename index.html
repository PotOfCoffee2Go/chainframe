<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Chainframe by PotOfCoffee2Go</title>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <!-- Theme and site styles -->
    <link rel="stylesheet" href="css/mdthemes/markdown-alt.css" id="mdsheet">
    <link rel="stylesheet" href="css/site.css" id="sitesheet">

    <!-- code highlight styles & scripts -->
    <link rel="stylesheet" href="highlight/styles/kimbie.dark.css" id="hilightsheet">
    <script src="highlight/highlight.pack.js"></script>

    <!-- markdown markup - since most content is in markdown -->
    <script src="lib/marked.js"></script>
    <script>
        <!-- markdown code highlighter -->
        marked.setOptions({
            highlight: function (code, lang) {
                return hljs.highlightAuto(code).value;
            }
        });
    </script>

    <!-- websocket communications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!-- site scripts -->
    <script>
        var site_ns = {name: 'chainframe'};
    </script>
    <script src="js/menu.js"></script>
    <script src="js/gendoc.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/namespace.js"></script>

    <!-- Scale fix (provided by github pages) -->
    <script src="js/scale.fix.js"></script>
</head>

<body>

<div id="AbsoluteHeader">
    <div id="headerleft">
        <div id="socketio-change"><img src="images/io-red.png"/></div>
    </div>

    <div id="headertitle">
        ChainFrame
    </div>

    <div id="headersubtitle">
        <img id="toggle-menu" src="menu/images/menu_up.png" alt="up">
        Implements javascript fluent interfaces
    </div>

    <div id="headerright">
        <div id="hilight-change"></div>
        <div id="theme-change"></div>
        <div id="rsrc-change">hi kim</div>
    </div>
</div>

<div id="FixedMenu">
    <div id="menu-contents"></div>
</div>

<div id="PageFrame">
    <div id="contents"></div>
</div>

</html>

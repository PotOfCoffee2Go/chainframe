<!--- ## This Site --->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Chainframe by PotOfCoffee2Go</title>

    <!---
    ### Site namespace (*site_ns*)
      - name: Name of site
      - logo: Site logo
      - source: Base URL to raw source code on GitHub, BitBucket, etc.
      - ioserver: WebSocket connection for storage, analytics, custom processing, etc
        - url: WebSocket connection for storage, analytics, custom processing, etc
        - enable: Enable server
  --->
    <script>
        var site_ns = {
            name: 'chainframe',
            logo: 'images/art/html5-fahrplan.svg',
            source: '//raw.githubusercontent.com/PotOfCoffee2Go/chainframe/',
            ioserver: {
                url: 'https://bbwebsock-potofcoffee2go.rhcloud.com:8443/',
                enable: false
            }
        };
    </script>

    <!--- ### JQuery --->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>

    <!--- ### Theme and site styles --->
    <link rel="stylesheet" href="css/mdthemes/markdown10.css" id="mdsheet">
    <link rel="stylesheet" href="css/site.css" id="sitesheet">

    <!--- ### Code highlight styles & scripts --->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/docco.min.css"
          id="hilightsheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>

    <!--- ### Markdown markup --->
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script>
        <!-- markdown code highlighter -->
        marked.setOptions({
            highlight: function (code, lang) {
                return hljs.highlightAuto(code).value;
            }
        });
    </script>

    <!--- ### Websocket communications --->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!--- ### Site scripts --->
    <!--- <a href="https://openclipart.org/detail/4368/pointing-devil">
        <img class="pics-right" src="images/art/johnny-automatic-pointing-devil.svg" /></a> --->
    <script src="js/shortcut.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/markupcode.js"></script>
</head>

<body>

<!---
## Site layout
### Header
--->
<div id="FixedLogo"></div>

<!--- ### Main menu --->

<header id="AbsoluteHeader">
    <!--- - Red, yellow, green websocket connection status  --->
    <div id="headerleft">
        <div id="socketio-change"><img src="images/io-red.png"/></div>
    </div>

    <!--- - Main title in header  --->
    <div id="headertitle">
        ChainFrame
    </div>

    <!--- - Main menu (un)hide toggle button  --->
    <div id="headersubtitle">
        <div style="position:absolute;">
        <img id="toggle-menu" src="menu/images/menu_up.png" alt="up">
        </div>
        Implements javascript fluent interfaces
    </div>

    <!--- - Highlight, theme, and resource (page being displayed) names  --->
    <div id="headerright">
        <div id="hilight-change"></div>
        <div id="theme-change"></div>
        <div id="rsrc-change"></div>
    </div>
    <div id="top-menu"></div>
</header>

<!--- ### Main menu --->
<div id="FixedMenu">
    <div id="menu-contents"></div>
</div>

<!--- ### Current Page Contents --->
<main id="PageFrame">
    <div id="contents"></div>
</main>

<!--- ### Footer --->
<footer id="AbsoluteFooter">
    <img src="//potofcoffee2go.github.io/favicon.ico">
    Project maintained by <a href="https://github.com/PotOfCoffee2Go">PotOfCoffee2Go</a>
</footer>

<!---   --->
</body>
</html>
